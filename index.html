<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обробка події click</title>
</head>
<body>
  <button id="myButton">Натисни мене</button>
  <script>
    document.getElementById('myButton').addEventListener('click', function() {
      alert('Кнопка натиснута!');
    });
  </script><br>


<input type="text" id="textInput" placeholder="Введіть текст">
<p id="output"></p>
<script>
  document.getElementById('textInput').addEventListener('input', function(event) {
    document.getElementById('output').textContent = event.target.value;
  });
</script><br>


<img id="myImage" src="image1.jpg" alt="Image">
<script>
  const image = document.getElementById('myImage');
  image.addEventListener('mouseover', function() {
    image.src = 'image2.jpg';
  });
  image.addEventListener('mouseout', function() {
    image.src = 'image1.jpg';
  });
</script><br>


<input type="text" id="keyInput" placeholder="Натисніть будь-яку клавішу">
  <script>
    document.getElementById('keyInput').addEventListener('keydown', function(event) {
      console.log('Код клавіші:', event.code);
    });
  </script><br>


<button id="startButton">Старт</button>
  <p id="timer">0</p>
  <script>
    let time = 0;
    let timerInterval;

    document.getElementById('startButton').addEventListener('click', function() {
      if (!timerInterval) {
        timerInterval = setInterval(function() {
          time++;
          document.getElementById('timer').textContent = time;
        }, 1000);
      }
    });
  </script>
</body>
</html>
